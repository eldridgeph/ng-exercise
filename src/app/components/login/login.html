<div>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{'TITLE'| translate}}</h4>
                <language-select class="pull-right"></language-select>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="well">
                            <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                <div class="form-group">
                                    <label for="username" class="control-label">{{'EMAIL'| translate}}</label>
                                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="{{'PLS_ENTER_USERNAME'| translate}}" placeholder="{{'EXAMPLE_EMAIL_ADDRESS'| translate}}">
                                    <span class="help-block"></span>
                                </div> 
                                <div class="form-group">
                                    <label for="password" class="control-label">{{'PASSWORD'| translate}}</label>
                                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="{{'PLS_ENTER_PASSWORD'| translate}}">
                                    <span class="help-block"></span>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" id="remember"> {{ 'REMEMBER_ME' | translate }}
                                    </label> 
                                </div>
                                <button type="button" class="btn btn-success btn-block" ui-sref="home({tabId:3})">{{ 'LOGIN' | translate}}</button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
